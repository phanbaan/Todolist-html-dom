<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List javascript</title>
   
    <!-- ==========css fontawesome file============ -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />

    <!-- ====== css custom file ============-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="siderbar">
          <div class="siderbar__header">
            <h3 class="siderbar__title">Task manager</h3>
          </div>
          <div class="account">
            <div class="account__avatar-box">
              <img
                src="./assets/img/avatar.jpg"
                alt=""
                class="account__avatar"
              />
            </div>
            <h3 class="account___name">Natalie smith</h3>
            <p class="account__email">phanbaan.it@gmail.com</p>
            <div class="account__contact">
              <a href="" class="account__setting account__item"
                ><i class="fas fa-cog"></i
              ></a>
              <a href="" class="account__email account__item">
                <i class="fas fa-envelope"></i>
                <span>2</span>
              </a>
              <a href="" class="account__notify account__item"
                ><i class="fas fa-bell"></i> <span>4</span></a
              >
            </div>
            <div class="account__progress">
              <progress id="file" value="32" max="100">32%</progress>
              <ul class="task__list">
                <li class="task__item">12 <span>Completed</span></li>
                <li class="task__item">25 <span>doing</span></li>
                <li class="task__item">37<span>All task</span></li>
              </ul>
            </div>
          </div>
          <div class="project">
            <h3 class="project__title">project</h3>
            <form action="" class="form-check" id="form">
            </form>
          </div>
          <div class="team">
            <h3 class="team__title">Team</h3>
            <ul class="team__list">
              <li class="team__item">
                <a href="#" class="team__link"><img src="./assets/img/team-1.jpg" alt="" class="team__img"></a>
              </li>
              <li class="team__item">
                <a href="#" class="team__link"><img src="./assets/img/team-2.jpg" alt="" class="team__img"></a>
              </li>
              <li class="team__item">
                <a href="#" class="team__link"><img src="./assets/img/team-3.jpg" alt="" class="team__img"></a>
              </li>
              <li class="team__item">
                <a href="#" class="team__link"><img src="./assets/img/team4.jpg" alt="" class="team__img"></a>
              </li>
              <li class="team__item">
                <a href="#" class="team__link"><img src="./assets/img/team-5.jpg" alt="" class="team__img"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="header">
            <div class="search">
              <form action="" class="search-form">
                <button type="submit" class="search-form__btn"><i class="fas fa-search"></i></button>
                <input type="text" class="search-form__input" name="" id="" placeholder="search....">
              </form>
            </div>
            <div class="task">
              <div class="doing__select">
                <select name="" id="" class="select">
                <option value="alltask">All task</option>
                <option value="doing">doing</option>
                <option value="complete">complete</option>
              </select>
              </div>
            </div>
            <div class="menu">
              <div class="menu-icon">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </div>
          <div class="main">
            <div class="doing">
              <div class="doing__header">
                <div class="doing__select">
                <select name="" id="doing__select" class="select" onchange="filterCategory()">
                  <option value="marketing">MAKETING</option>
                  <option value="design">DESIGN</option>
                  <option value="development">DEVELOPMENT</option>
                  <option value="management">MANAGEMENT</option>
                </select>
                </div>
              </div>
              <div class="doing__content">
                <ul class="doing__list" id="doing__list">
                 
                </ul>
              </div>
              <div class="doing__footer">
                <button class="doing__btn" onclick="popupToggle()" >Add task</button>
              </div>
            </div>
            <div class="complete">
             <div class="complete__header">
                <div class="complete__avatar">
                  <img src="./assets/img/team-1.jpg" alt="" class="complete__img">
                  <h3 class="complete__name">Natalie smith</h3>
                </div>
                <ul class="complete__list">
                  <li class="complete__item">
                    <a href="#" class="complete__link"><i class="far fa-trash-alt"></i></a>
                  </li>
                  <li class="complete__item">
                    <a href="#" class="complete__link"><i class="far fa-user"></i></i></a>
                  </li>
                  <li class="complete__item">
                    <a href="#" class="complete__link"><i class="fas fa-tag"></i></i></a>
                  </li>
                  <li class="complete__item">
                    <a href="#" class="complete__link"><i class="far fa-edit"></i></a>
                  </li>
                  <li class="complete__item">
                    <a href="#" class="complete__link"><i class="fas fa-paperclip"></i></i></a>
                  </li>
                  
                </ul>
             </div>
             <div class="complete__content">
               <div class="complete__card" id="complete__card">
                 

               </div>
             </div>
             <div class="complete__footer">
               <form action="" class="form">
                 <input type="text" class="form__input" placeholder="Writer a comment">
                 <div class="form__file-box">
                   <input type="file" name="Ä‘sd" id="form__file" class="form__file" hidden>
                   <label for="form__file"><i class="fas fa-paperclip"></i></label>
                 </div>
                 <button class="form__btn">
                   <i class="fas fa-share"></i>
                 </button>
               </form>
             </div>
            </div>
          </div>
        </div>
        <div id="popup">
          <div class="popup">
            <div class="popup__header">
              <h3 class="popup__title">Create new Task</h3>
            </div>
            <div class="popup__content">
              <div class="popup__left">
               <div class="popup__group">
                <label for="" class="popup__label">
                  Task name
                </label>
                <input type="text" class="popup__input " id="input__name" placeholder="Enter task name">
               </div>
               <div class="popup__group">
                <label for="" class="popup__label">
                  Category
                </label>
                <div class="popup__select doing__select " >
                  <select name="" class="select" id="select">
                    <option value="marketing">Marketing</option>
                    <option value="design">design</option>
                    <option value="development">development</option>
                    <option value="management">management</option>
                  </select>
                </div>
               </div>
              </div>
              <div class="popup__right">
               <div class="popup__group">
                <label for="" class="popup__label">
                  Time
                </label>
                <input type="date" class="popup__input " id="input__time">
               </div>
               <div class="popup__group">
                <label for="" class="popup__label">
                 Description
                </label>
                <input type="text" class="popup__input "  id ="input__description" placeholder="Enter description">
               </div>
              </div>
            </div>
            <button class="doing__btn btn--add" onclick="addTask()">Create new task</button>
          </div>
          <span class="popup__close" onclick="popupToggle()"><i class="fas fa-times"></i></span>
        </div>
      </div>
    </div>
     <script src="./assets/js/main.js"></script>
  </body>
</html>
